{{ define "main" }}
<section id="hero" class="hero section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4 align-items-center">
            <div class="col-lg-6 order-2 order-lg-1">
                <div class="hero-content">
                    <h1 data-aos="fade-up" data-aos-delay="200">Hello, I'm <span class="highlight">{{ .Params.hero_name
                            | default .Site.Params.author }}</span></h1>
                    <h2 data-aos="fade-up" data-aos-delay="300">I am a <span class="typed"
                            data-typed-items="{{ delimit (.Params.hero_titles | default (slice " Developer" "Designer"
                            )) ", " }}"></span></h2>
                    <p data-aos="fade-up" data-aos-delay="400">{{ .Content }}</p>
                    <div class="hero-actions" data-aos="fade-up" data-aos-delay="500">
                        <a href="{{ " portfolio" | relURL }}" class="btn btn-primary">View My Work</a>
                        <a href="{{ " contact" | relURL }}" class="btn btn-outline">Get In Touch</a>
                    </div>
                    <div class="social-links" data-aos="fade-up" data-aos-delay="600">
                        <a href="https://github.com/roberthirwa" target="_blank"><i class="bi bi-github"></i></a>
                        <a href="https://www.linkedin.com/in/robert-hirw-b25563320/" target="_blank"><i
                                class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 order-1 order-lg-2">
                <div class="hero-image" data-aos="zoom-in" data-aos-delay="300">
                    <div class="image-wrapper">
                        <img src="{{ .Params.hero_image | default " assets/img/profile/profile.png" | relURL }}"
                            alt="Profile" class="img-fluid">
                        <div class="floating-elements">
                            <div class="floating-card design" data-aos="fade-left" data-aos-delay="700">
                                <i class="bi bi-palette"></i>
                                <span>Design</span>
                            </div>
                            <div class="floating-card code" data-aos="fade-right" data-aos-delay="800">
                                <i class="bi bi-code-slash"></i>
                                <span>Code</span>
                            </div>
                            <div class="floating-card creativity" data-aos="fade-up" data-aos-delay="900">
                                <i class="bi bi-lightbulb"></i>
                                <span>Innovate</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
