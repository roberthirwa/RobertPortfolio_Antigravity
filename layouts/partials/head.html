<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
<meta name="keywords" content="{{ .Params.keywords | default "" }}">

<!-- Favicons -->
<link href="{{ " assets/img/favicon.ico" | relURL }}" rel="icon">
<link href="{{ " assets/img/apple-touch-icon.png" | relURL }}" rel="apple-touch-icon">

<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect">
<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="{{ " assets/vendor/bootstrap/css/bootstrap.min.css" | relURL }}" rel="stylesheet">
<link href="{{ " assets/vendor/bootstrap-icons/bootstrap-icons.css" | relURL }}" rel="stylesheet">
<link href="{{ " assets/vendor/aos/aos.css" | relURL }}" rel="stylesheet">
<link href="{{ " assets/vendor/swiper/swiper-bundle.min.css" | relURL }}" rel="stylesheet">
<link href="{{ " assets/vendor/glightbox/css/glightbox.min.css" | relURL }}" rel="stylesheet">

<!-- Main CSS File -->
{{ $options := dict "targetPath" "assets/css/main.css" }}
{{ $style := resources.Get "scss/main.scss" | toCSS $options | minify | fingerprint }}
<link href="{{ $style.RelPermalink }}" rel="stylesheet">
